
<div class="row">
  <div class="col-md-6">


<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input #name="ngModel" [(ngModel)]="author.name"  name="name" 
       id="name" type="text" class="form-control" required>

       <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        Name is required.
       </div>
     </div>


     <!-- <div class="form-group">
        <label for="author">Author</label>

        id="author" type="author" class="form-control" required>
           
          <option value=""></option>
          <option *ngFor="let a of authors$ | async" [value]="a.$key">
            {{ a.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="author.touched && author.invalid">

        </div>

     <div class="form-group">
      <label for="date">DateOfBirth</label>
      <input #date="ngModel" [(ngModel)]="author.date" name="date" 
       id="date" type="text" class="form-control" placeholder="DD/MM/YYYY" required>

       <div class="alert alert-danger" *ngIf="date.touched && date.invalid">
        Date is required.
       </div>
     </div>
   
   
    <div class="form-group">
       <label for="imageUrl">Image Url</label>
       <input #imageUrl="ngModel"  [(ngModel)]="author.imageUrl" name="imageUrl" 
       id="imageUrl" type="imageUrl" class="form-control" required url>
       
       <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
           <div *ngIf="imageUrl.errors.required"> Image Url is required.</div>
           <div *ngIf="imageUrl.errors.url">Please Enter a valid Image Url.</div>
       </div>
     </div>

     <button class="btn btn-primary">Save</button>

     <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
   
   </form>
  </div>

  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="author.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{ author.name }}</h5>
        <p class="card-text">{{ author.date }}</p>
       
      </div>
    </div>
  </div> 

</div>
